{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'wordle/wordle_styles.css' %}">
{% endblock %}
{% block content %}
<div id="title">Wordle</div>
<div id="grid">
	{% for guess in guesses %}
	<div class="row">
		{% for letter in guess %}
		<div class="letter">{{letter}}</div>
		{%endfor%}
	</div>
	{% endfor %}
	<h style="text-align: center;">{{random_word}}</h1>
</div>
{% endblock %}
