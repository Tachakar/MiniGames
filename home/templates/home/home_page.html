{% extends "base.html" %}
{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'home/styles.css' %}">
{% endblock %}
{% block content %}

<h1>Mini Games</h1>

<div id="container">
	{% for game in games %}
	<div class="game">
		{% url game|add:":main" as game_url %}
		{% if game_url %}
		<a href="{% url game|add:':main' %}">{{game}}</a>
		{% else %}
		<span>{{game}}</span>
		{% endif %}
		{% endfor %}
	</div>
</div>
{% endblock %}
